<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/tela_criar.css">
    <title>Criar Conta</title>
</head>
<body>
    <div class="signup-container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
        <!-- <form  action="signupForm" method="POST"> -->
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14" required>
            <input type="date" id="nascimento" name="dataNascimento" required>
            <select id="tipo" name="tipoId" required>
                <option value="" disabled selected>Selecione um tipo</option>
                <option value="1">Adm</option>
                <option value="2">Entregador</option>
                <option value="3">Restaurante</option>
            </select>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já tem uma conta? <a href="./login.html">Faça login aqui</a></p>
    </div>
<script src="./validation/validaCPF.js"></script>
<script src="./javascript/redirectLogin.js"></script> 
</body>
</html>
