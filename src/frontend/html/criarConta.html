<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/tela_criar.css">
    <title>Criar Conta</title>
</head>
<body>
    <div class="signup-container">
        <h2>Criar Conta</h2>
        <form action="/api/users/criarConta" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14" required>
            <input type="date" id="nascimento" name="dataNascimento" required>
            <select id="tipo" name="tipoId" required>
                <option value="" disabled selected>Selecione um tipo</option>
                <option value="1">Adm</option>
                <option value="2">Entregador</option>
                <option value="3">Restaurante</option>
            </select>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já tem uma conta? <a href="./login.html">Faça login aqui</a></p>
    </div>
<script src="./validation/validaCPF.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // Impede o envio padrão do formulário

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        try {
            const response = await fetch('/api/users/criarConta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                // Redireciona para a página de login em caso de sucesso
                window.location.href = './login.html';
            } else {
                const result = await response.json();
                alert(result.message || 'Erro ao criar conta.');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            alert('Erro de rede ao tentar criar conta.');
        }
    });
</script>
</body>
</html>
